<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranparent header</title>

    <style type="text/css">
    body{
        background-color: azure;
    }
    
    .header{
        width: 100%;
        background-color: rgba(0,0,0,.1);
        padding: 1px;
        position: fixed;
    }

    .header ul{
        text-align: center;
    }

    .header ul li{
        display: inline-block;
        list-style: none;
    }
    
    .header ul li a{
        display: block;
        text-decoration: none;
        color: black;
        padding: 15px;

    }
    
    </style>
</head>

<body>
    
    <div class="header">
        <ul>
            <li><a href="#">Title1</a></li>
            <li><a href="#">Title2</a></li>
            <li><a href="#">Title3</a></li>
            <li><a href="#">Title4</a></li>
            <li><a href="#">Title5</a></li>
        </ul>
        
    </div>  

</body>
</html>
